<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de flutuação</title>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
        }
        div:hover{
            color: chocolate;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: darkblue;
            background-color: darkcyan;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse sobre o texto abaixo.</p>
    <div>
        Passe o mouse aqui.
        <p>texto escondido!</p>
    </div>
    
</body>
</html>
