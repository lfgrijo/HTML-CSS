<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>tente abrir este site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do navegador (minimize e estica / comprime (ou use o zoom)</p>
    <picture>
        <!--
            o source tem que ser na sequencia da menor imagem para a maior
        -->
        <source media="(max-width: 710px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem Flexível">
    </picture>
</body>
</html>
